<html>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head>
        <title>
            Json To Ease
        </title>
    </head>
    <link href="./styles/main.css" rel="stylesheet"/>

   <body>
    <div id="app">
        <div class="header">
            <h2><span>{[]{}:,}</span> JSON Formatter</h2>
            <div>
                <div>tutorial</div> <!--add shortcuts info-->
                <div>about</div> <!--why this was made-->
                <div>theme</div> <!--theme: [dark, light]-->
            </div>
        </div>
        <div class="main-section">
            <!-- Popup Modal -->
            <div id="popupModal" class="popup-modal">
                <p>Text copied!</p>
            </div>
            <div class="input-section">
                <textarea class="input-area"></textarea>
            </div>
            <div class="option-section">
                <div class="buttons convert-btn">
                    <button class="validate-btn" value="validate">Validate</button>
                    <button class="format-btn" value="format">Formatify</button>
                    <button  disabled class="disabled-btn">Tab Space</button><!--dropdown with 2,4,6,8-->
                    <select class="tab-space-btn"> <!--addeventlsitener 'change'-->
                        <option value="2">2 space Tab</option>
                        <option value="4">4 space Tab</option>
                        <option value="8">8 space Tab</option>
                    </select>
                    <button value="to-tree"> Tree View </button>
                    <button value="to-table"> Table View</button>
                    <button value="to-single-line">Line View</button>
                    
                    <select class="download-btn">
                        <option value="">
                            Download As
                        </option>
                        <option value="text">
                            Single Line Text
                        </option>
                        <option value="json">
                            JSON
                        </option>
                        <option value="excel">
                            Excel
                        </option>
                    </select>
                </div>
            </div>
            <div class="output-section">
               <div id="path-display" class="path">select a field</div>
               <div class="output-area">
               <div class="copy"></div>
            </div>
        </div>
    </div>
</div>
</body>
    <script type="module" src="./js/app.js"></script>
</html>
